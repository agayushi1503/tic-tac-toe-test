
<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="board">
    {% for row in board %}
      <div class="row">
        {% for cell in row %}
          <button data-row="{{ loop.index0 }}" data-col="{{ loop.index1 }}" class="cell">{{ cell }}</button>
        {% endfor %}
      </div>
    {% endfor %}
  </div>
  {% if winner %}
    <div class="winner">
      {{ winner }} wins!
    </div>
  {% elif draw %}
    <div class="draw">
      Draw!
    </div>
  {% endif %}
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
